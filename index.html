<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      .form-input:focus,
      .form-textarea:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <section class="py-16 px-4 max-w-6xl mx-auto">
      <div class="grid grid-cols-1 gap-10">
        <div class="bg-white p-8 rounded-xl shadow-md">
          <h3 class="text-2xl font-semibold text-slate-800 mb-6">
            Kirim Pesan
          </h3>
          <form id="kontakForm" name="kontak-form">
            <div class="mb-5">
              <label
                for="nama"
                class="block text-sm font-medium text-slate-700 mb-1"
                >Nama Lengkap</label
              >
              <input
                type="text"
                id="nama"
                name="nama"
                required
                class="form-input w-full px-4 py-3 rounded-lg border border-slate-300 focus:outline-none"
                placeholder="Masukkan nama lengkap Anda"
              />
            </div>

            <div class="mb-5">
              <label
                for="email"
                class="block text-sm font-medium text-slate-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input w-full px-4 py-3 rounded-lg border border-slate-300 focus:outline-none"
                placeholder="contoh@email.com"
              />
            </div>

            <div class="mb-5">
              <label
                for="pesan"
                class="block text-sm font-medium text-slate-700 mb-1"
                >Pesan</label
              >
              <textarea
                id="pesan"
                name="pesan"
                required
                rows="6"
                class="form-textarea w-full px-4 py-3 rounded-lg border border-slate-300 focus:outline-none"
                placeholder="Tulis pesan Anda di sini..."
              ></textarea>
            </div>

            <button
              type="submit"
              id="submitBtn"
              class="w-full bg-[#3B82F6] hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center"
            >
              <i data-feather="send" class="h-4 w-4 mr-2"></i>
              <span>Kirim Pesan</span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <script>
      feather.replace();

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwSTI04vTYyxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"; // Ganti dengan URL kamu
      const form = document.forms["kontak-form"];
      const submitBtn = document.getElementById("submitBtn");
      const submitText = submitBtn.querySelector("span");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        submitText.textContent = "Mengirim...";
        submitBtn.classList.add("opacity-70", "cursor-not-allowed");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            alert("Pesan berhasil dikirim");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => {
            alert("Gagal mengirim pesan");
            console.error("Error!", error.message);
          })
          .finally(() => {
            submitBtn.disabled = false;
            submitText.textContent = "Kirim Pesan";
            submitBtn.classList.remove("opacity-70", "cursor-not-allowed");
          });
      });
    </script>
  </body>
</html>
